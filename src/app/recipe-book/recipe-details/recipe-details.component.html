<div class="row">
    <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="formData.name">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image">Image Url</label>
              <input type="text" id="imagePath" class="form-control" name="imgUrl" [(ngModel)]="formData.imageUrl">
            </div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" class="form-control" [(ngModel)]="formData.description" name="description" rows="6"></textarea>
            </div>
          </div>
        </div>
        <button class="btn btn-success" (click)="newRecipe()">Add Recipe</button>
    </div>
